{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
      href="{% static '/css/signin.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">

            </div>
            
            <div class="col-md-4 mt-5 fs-5">
                <h1 class="text-black text-center mb-2">Login</h1>

                

                <form action="" method="post">
                    {% csrf_token %}

                    <label class="text-black mt-3">Username</label>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username">
                        {% if form.username.errors %}
                        <div class="error-message">{{ form.username.errors }}</div>
                        {% endif %}
                    </div>

                    <label class="text-black mt-3">Password</label>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password">
                    </div>
                    
                    {% for x in messages %}
                    
                    <div class="px-1" id="error">{{x}}</div>
                    
                    {% endfor %}
                   
                    <div class="d-grid gap-2 col-5 mx-auto">
                        <button class="btn btn-primary mt-5 shadow" type="submit">Log In</button>
                      </div>
                </form>
                <div class="text-center mt-5">
                    <p>No account yet?</p>
                    <a class="text-dark" href="{% url 'signup_page' %}">Click Here to Sign Up</a>

                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
