{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
      href="{% static '/css/style.css' %}">
</head>
<body>
    <div class="container-fluid bg-dark px-5" id="header">
        <div class="mt-2">
            <h1 class="text-white">Home</h1>
        </div>
        <div class="items">
            <form method="post" action="{% url 'logout_page' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-light">Logout</button>
            </form>            

        </div>
    </div>

    <div class="container text-center center-div mt-5">
        <div class="row mt-5">
            <div class="col-lg-6 mx-auto mt-5">
                <div class="box">
                    <h1 class="text-black mt-5 fw-bolder">WELCOME</h1>
                    <h3 class="text-black mt-5">THIS IS THE HOME PAGE</h3>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
