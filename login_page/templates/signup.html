{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
      href="{% static '/css/signin.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">

            </div>
            
            <div class="col-md-4 mt-5 fs-5">
                <h1 class="text-white text-center mb-2">Signup Here</h1>
                <form action="" method="post">
                    {% csrf_token %}

                    <label class="text-white mt-3">User Name</label>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username">
                    </div>
                    <label class="text-white mt-3">E-mail</label>
                    <div class="form-group">
                        <input type="text" class="form-control" name="email">
                    </div>
                    <label class="text-white mt-3">Password</label>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password1">
                    </div>
                    <label class="text-white mt-3">Confirm Password</label>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password2">
                    </div>

                    {% for x in messages %}
                    <!-- <div class="alert alert-{{x.tags}} alert-dismissible fade show" role = "alert"> -->
                    <div class="px-1" id="error">{{x}}</div>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss = "alert" aria-label="close"> -->
                    <!-- </div> -->
                    {% endfor %}

                    <div class="d-grid gap-2 col-5 mx-auto">
                        <button class="btn btn-primary mt-5 shadow" type="submit">Create Account</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
